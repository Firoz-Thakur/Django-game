<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      table,thead,tbody,td{

          border:2px solid black;
      }
    </style>
</head>
<body>
<h3> student informations</h3>
  
   <table>
      <h3> Student  informations </h3>
      <thead>
         <th>ID</th>
         <th>NAME</th>
         <th>ROLL</th>
         <th>CITY</th>
         <th>MARKS</th>
         <th>Passing year</th>
      </thead>
      <tbody>
        {% for student in stus %}
        <tr>
           <td>{{student.id}}</td>
           <td>{{student.name}}</td>
           <td>{{student.roll}}</td>
           <td>{{student.city}}</td>
           <td>{{student.marks}}</td>
           <td>{{student.pass_date}}</td>
        </tr>
        {% endfor %}
      </tbody>
   </table>
   




</body>
</html>
